<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff-login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center align-middle h-screen w-screen bg-slate-400">
    <div class="justify-center my-auto bg-slate-300 shadow-md rounded-md h-1/2 min-w-1/2 p-5">
        <div class="justify-center align-middle">
            <div class="container flex justify-between w-1/5 min-h-7">
                <div class="text-5xl font-bold align-middle content-center lg:m-5 md:m-3 sm:m-3 w-1/2">
                    STAFF LOGIN
                </div>
                <div class="justify-center w-1/2">
                    <p class="text-3xl font-bold text-gray-400 w-max">Username</p>
                    <input type="text" placeholder="Username" name="uname" required class="border-2 rounded-md px-2">
                    <p class="text-3xl font-bold text-gray-400">password</p>
                    <input type="password" name="passwd" placeholder="password" class="border-2 rounded-md px-2">
                </div>
            </div>
            <div  class="flex">
                <input type="submit" value="submit" class="flex justify-end">
            </div>
        </div>
    </div>
</body>
</html>
