<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff-login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex justify-center items-center h-screen w-screen bg-slate-400">
    <div class="justify-center my-auto bg-slate-300 shadow-md rounded-md h-1/2 min-w-1/2 p-5 flex items-center">
        <div class="w-1/2">
            <h2 class="text-5xl font-bold mb-5">STAFF LOGIN</h2>
        </div>
        <div class="flex justify-center w-full">
            <div class="flex flex-col w-3/4">
                <div class="mb-5">
                    <p class="text-3xl font-bold text-gray-400">Username</p>
                    <input type="text" placeholder="Username" name="uname" required class="border-2 rounded-md px-2 py-2 w-full">
                </div>
                <div class="mb-5">
                    <p class="text-3xl font-bold text-gray-400">Password</p>
                    <input type="password" name="passwd" placeholder="password" class="border-2 rounded-md px-2 py-2 w-full">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
